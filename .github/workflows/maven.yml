# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: build rackshift image with maven & node & upload release asset

on:
  push:
    tags:
      - 'v*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false
          body: |
            Changes in this Release
            - First Change
            - Second Change
          run: |
            git clone git@github.com:rackshift/rackshift-installer.git
            mv rackshift-installer rackshift$(`${{github.ref}} | tr 'a-z' 'A-Z'`)
            cd rackshift$(`${{github.ref}} | tr 'a-z' 'A-Z'`)
            rm -rf docker
            chmod +x ./installer/install.sh
            cd ..
            tar -czvf rackshift$(`${{github.ref}} | tr 'a-z' 'A-Z'`).tar.gz rackshift$(`${{github.ref}} | tr 'a-z' 'A-Z'`)

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ./tar -czvf rackshift$(`${{github.ref}} | tr 'a-z' 'A-Z'`).tar.gz
          asset_name: rackshift$(`${{github.ref}} | tr 'a-z' 'A-Z'`).tar.gz
          asset_content_type: application/zip

      - name: Upload Quick Start Shell
          id: upload-release-asset
          uses: actions/upload-release-asset@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
            asset_path: rackshift$(`${{github.ref}} | tr 'a-z' 'A-Z'`)/installer/quick_start.sh
            asset_name: quick_start.sh
            asset_content_type: application/text
